<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Number</title>
    <style>
      body {
        text-align: center;
        margin-top: 100px;
        font-size: 50px;
      }
      button {
        font-size: 20px;
        margin: 10px;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1 id="counter">0</h1>
    <button onclick="increment()">+</button>
    <button onclick="decrement()">-</button>
    <button onclick="reset()">Reset</button>

    <script>  
      let count = 0;
      function increment() {
        count++
        if(count>50){
            count=0
        }
        document.getElementById('counter').textContent = count;
      }
      function decrement() {
        count--
        document.getElementById('counter').textContent = count;
      }
      function reset() {
        count=0
        document.getElementById('counter').textContent = count;
      }
    </script>
  </body>
</html>
